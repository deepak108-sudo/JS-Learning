<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

<body style="background-color:antiquewhite">
    <div class="h-screen flex items-center justify-center">
            <div id="main" class="bg-white p-6 rounded-lg flex flex-col items-center gap-4">

                <input id='text' type="text" placeholder="Enter city name" class="mt-4 border-1 rounded-lg px-4 py-3 outline-none" autocomplete="off">

            </div>
            <script src="./first.js"></script>
    </div>
