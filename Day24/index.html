<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-200">
    <form class="bg-white w-66 rounded-xl shadow-lg border border-gray-300 p-10">
        <h1 class="text-2xl mb-6 text-center font-bold">Student Registration</h1>

        <!--first name-->
        <label class="block mb-4">
            <span class="text-gray-700 font-medium"> First Name</span>
            <input name="firstName" id="first" type="text" class="border border-gray-300 mt-1 w-full px-3 py-2 rounded-md focus:outline-none focus:ring focus:ring-blue-400" placeholder="Enter your first name">
        </label>

        <!--last name-->
        <label class="block mb-4">
            <span class="text-gray-700 font-medium">Last Name</span>
            <input type="text" id="last" name="lastName" class="border border-gray-300 mt-1 w-full px-3 py-2 rounded-md focus:outline-none focus:ring focus:ring-blue-400" placeholder="Enter your last name">
        </label>

        <!--Age name-->
        <label class="block mb-4">
            <span class="text-gray-700 font-medium">Age</span>
            <input type="number" id="age" name="age" class="border border-gray-300 mt-1 w-full px-3 py-2 rounded-md focus:outline-none focus:ring focus:ring-blue-400" placeholder="Enter your last name">
        </label>

        <button type="submit" class="w-full py-2  bg-blue-600 text-white hover:bg-blue-700 transition rounded-md"> Submit</button>

        <input id="result" class="w-full mt-5 border border-gray-300 py-3 px-3 rounded-md" placeholder="Result">
    </form>
    <script src="./index.js"></script>
</body>
</html>
